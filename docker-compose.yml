version: '3.9'
services:
  app:
    build: .
    depends_on:
      - postgres
    volumes:
      - "./tmp:/app/tmp"
    environment:
      POSTGRES_HOSTNAME: postgres
      TASKIFY_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5000:5000"
  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: taskify_production
      POSTGRES_USER: taskify
    restart: always
